<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
    <style type="text/css">
        .icon {
            width: 2em;
            height: 2em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
            margin: 0 5px;;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas"></canvas>
        <div class="actions">
            <svg id="pen" class="icon active" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="clear" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-clear"></use>
            </svg>
            <svg id="download" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-download"></use>
            </svg>
        </div>
        <ol class="colors">
            <li id="red"></li>
            <li id="green"></li>
            <li id="blue"></li>
        </ol>
    </div>
    <script src="//at.alicdn.com/t/font_853650_mi0p0jfdlpo.js"></script>
    <script src="main.js"></script>
</body>
</html>
